<p>client-page works!</p>
<div class="container mx-auto mt-8">
  <h2 class="text-2xl font-semibold mb-4">List of Clients</h2>

  <div class="overflow-x-auto">
    <table
      class="min-w-full bg-white border border-gray-300 shadow-md rounded-md"
    >
      <thead>
        <tr>
          <th class="py-2 px-4 border-b border-r">First Name</th>
          <th class="py-2 px-4 border-b border-r">Last Name</th>
          <th class="py-2 px-4 border-b border-r">Email</th>
          <th class="py-2 px-4 border-b">Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients" class="hover:bg-gray-50">
          <td class="py-2 px-4 border-b border-r">
            <div class="text-gray-600">{{ client.firstName | titlecase }}</div>
          </td>
          <td class="py-2 px-4 border-b border-r">
            <div class="text-gray-600">{{ client.lastName | titlecase }}</div>
          </td>
          <td class="py-2 px-4 border-b border-r">
            <div class="text-gray-600">{{ client.email }}</div>
          </td>
          <td class="py-2 px-4 border-b">
            <div class="text-sm text-gray-500">{{ client.createdAt }}</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
